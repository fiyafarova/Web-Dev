        return str
            .split('-')
            .map(
                (word, index) => index == 0 ? word : word[0].toUpperCase() + word.slice(1)
            )
            .join('');
    }

        return arr.filter(item => (a <= item && item <= b));

    function filterRangeInPlace(arr, a, b) {
        for (let i = 0; i < arr.length; i++) {
            let val = arr[i];

            if (val < a || val > b) {
                arr.splice(i, 1);
                i--;
            }
        }
